{% extends 'base.html' %}
{% block content %}

<h2>Update Assignment</h2>

<form method="POST">
    <div class="mb-3">
        <label for="assignment_name" class="form-label">Assignment Name</label>
        <input type="text" class="form-control" id="assignment_name" name="assignment_name" value="{{ assignment.assignment_name }}" required>
    </div>

    <div class="mb-3">
        <label for="class_id" class="form-label">Class</label>
        <select class="form-select" id="class_id" name="class_id" required>
            {% for class in classes %}
                <option value="{{ class.id }}" {% if class.id == assignment.class_id %}selected{% endif %}>
                    {{ class.class_name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="subject_id" class="form-label">Subject</label>
        <select class="form-select" id="subject_id" name="subject_id" required>
            {% for subject in subjects %}
                <option value="{{ subject.id }}" {% if subject.id == assignment.subject_id %}selected{% endif %}>
                    {{ subject.subject_name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Assignment</button>
</form>

{% endblock %}
