{% extends 'base.html' %}
{% block content %}
<h2>Update Student</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
    </div>
    <div class="mb-3">
        <label for="class_name" class="form-label">Class</label>
        <input type="text" class="form-control" id="class_name" name="class_name" value="{{ student.class_name }}" required>
    </div>
    <div class="mb-3">
        <label for="student_number" class="form-label">Student Number</label>
        <input type="number" class="form-control" id="student_number" name="student_number" value="{{ student.student_number }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
</form>
{% endblock %}
