{% extends 'base.html' %}
{% block content %}

<h2>Update Grade</h2>

<form method="POST">
    <div class="mb-3">
        <label for="student_id" class="form-label">Student</label>
        <select class="form-select" id="student_id" name="student_id" required>
            {% for student in students %}
                <option value="{{ student.id }}" {% if student.id == grade.student_id %}selected{% endif %}>
                    {{ student.name }} ({{ student.student_number }})
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="assignment_id" class="form-label">Assignment</label>
        <select class="form-select" id="assignment_id" name="assignment_id" required>
            {% for assignment in assignments %}
                <option value="{{ assignment.id }}" {% if assignment.id == grade.assignment_id %}selected{% endif %}>
                    {{ assignment.assignment_name }} ({{ assignment.class_.class_name }})
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="score" class="form-label">Score</label>
        <input type="number" step="0.01" class="form-control" id="score" name="score" value="{{ grade.score }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Grade</button>
</form>

{% endblock %}
